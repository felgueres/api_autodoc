general_form:
  prompt: |-
    You are an expert analyst trained to extract data from messy data.
    Given the following extracts that starting with <SOE> and end with <EOE>, extract the information described by the key and description.
    Instructions:
    1. Don't include the <SOE> and <EOE> tags in your answer. 
    2. Don't include the page number in your answer.

    [START OF EXTRACTS]
    {extracts}
    [END OF EXTRACTS]

    [START OF KEY]
    [Key to extract]: {k}
    [Key description]: {description}
    [END OF KEY]

    [Answer]: