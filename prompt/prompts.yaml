general_form:
  prompt: |-
    You are an expert analyst trained to extract data from varied forms into structured data.
    Given the following page-numbered extracts, get the value that corresponds to a given key.
    Make sure to follow these instructions:

    Instructions:
    1. Get the page number at the beginning of an extract where the key was taken from.
    2. Use the type of the key to help you understand the data.
    3. Use the key description to help you understand the data.


    [Key to extract]: {k}

    [Key description]: {description}

    [Key Type]: {type}

    [START OF EXTRACTS]

    [Extracts]: {extracts}

    [END OF EXTRACTS]

    [Key Value]: